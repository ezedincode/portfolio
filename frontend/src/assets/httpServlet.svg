<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <rect width="800" height="400" rx="16" fill="#1a1a2e"/>
  <!-- Terminal window -->
  <rect x="120" y="50" width="560" height="300" rx="12" fill="#16213e" stroke="#0f3460" stroke-width="2"/>
  <!-- Title bar -->
  <rect x="120" y="50" width="560" height="36" rx="12" fill="#0f3460"/>
  <rect x="120" y="74" width="560" height="12" fill="#0f3460"/>
  <circle cx="148" cy="68" r="6" fill="#e94560"/>
  <circle cx="168" cy="68" r="6" fill="#f5c542"/>
  <circle cx="188" cy="68" r="6" fill="#4ade80"/>
  <!-- Code lines -->
  <rect x="150" y="106" width="180" height="10" rx="5" fill="#4ade80" opacity="0.8"/>
  <rect x="150" y="130" width="120" height="10" rx="5" fill="#53c2c5" opacity="0.6"/>
  <rect x="280" y="130" width="200" height="10" rx="5" fill="#e94560" opacity="0.5"/>
  <rect x="150" y="154" width="80" height="10" rx="5" fill="#f5c542" opacity="0.6"/>
  <rect x="240" y="154" width="160" height="10" rx="5" fill="#4ade80" opacity="0.4"/>
  <rect x="170" y="178" width="280" height="10" rx="5" fill="#53c2c5" opacity="0.5"/>
  <rect x="170" y="202" width="140" height="10" rx="5" fill="#4ade80" opacity="0.6"/>
  <rect x="320" y="202" width="100" height="10" rx="5" fill="#f5c542" opacity="0.4"/>
  <rect x="150" y="226" width="60" height="10" rx="5" fill="#e94560" opacity="0.5"/>
  <!-- HTTP badge -->
  <rect x="500" y="120" width="140" height="50" rx="10" fill="#4ade80" opacity="0.15" stroke="#4ade80" stroke-width="1.5"/>
  <text x="570" y="151" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="18" font-weight="bold">HTTP/1.1</text>
  <!-- Request/Response arrows -->
  <path d="M500 210 L620 210" stroke="#4ade80" stroke-width="2" stroke-dasharray="6 4"/>
  <polygon points="620,206 630,210 620,214" fill="#4ade80"/>
  <path d="M620 234 L500 234" stroke="#53c2c5" stroke-width="2" stroke-dasharray="6 4"/>
  <polygon points="500,230 490,234 500,238" fill="#53c2c5"/>
  <text x="560" y="208" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="10" opacity="0.8">REQUEST</text>
  <text x="560" y="248" text-anchor="middle" fill="#53c2c5" font-family="monospace" font-size="10" opacity="0.8">RESPONSE</text>
  <!-- Thread indicators -->
  <rect x="150" y="270" width="80" height="22" rx="6" fill="#4ade80" opacity="0.2"/>
  <text x="190" y="285" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="10">Thread-1</text>
  <rect x="240" y="270" width="80" height="22" rx="6" fill="#53c2c5" opacity="0.2"/>
  <text x="280" y="285" text-anchor="middle" fill="#53c2c5" font-family="monospace" font-size="10">Thread-2</text>
  <rect x="330" y="270" width="80" height="22" rx="6" fill="#f5c542" opacity="0.2"/>
  <text x="370" y="285" text-anchor="middle" fill="#f5c542" font-family="monospace" font-size="10">Thread-3</text>
</svg>
