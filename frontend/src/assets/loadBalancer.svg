<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <rect width="800" height="400" rx="16" fill="#1a1a2e"/>
  <!-- Clients -->
  <rect x="60" y="80" width="100" height="44" rx="10" fill="#16213e" stroke="#4ade80" stroke-width="1.5"/>
  <text x="110" y="107" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="12">Client 1</text>
  <rect x="60" y="148" width="100" height="44" rx="10" fill="#16213e" stroke="#4ade80" stroke-width="1.5"/>
  <text x="110" y="175" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="12">Client 2</text>
  <rect x="60" y="216" width="100" height="44" rx="10" fill="#16213e" stroke="#4ade80" stroke-width="1.5"/>
  <text x="110" y="243" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="12">Client 3</text>
  <rect x="60" y="284" width="100" height="44" rx="10" fill="#16213e" stroke="#4ade80" stroke-width="1.5"/>
  <text x="110" y="311" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="12">Client 4</text>
  <!-- Arrows to LB -->
  <line x1="160" y1="102" x2="300" y2="190" stroke="#4ade80" stroke-width="1.5" opacity="0.6"/>
  <line x1="160" y1="170" x2="300" y2="195" stroke="#4ade80" stroke-width="1.5" opacity="0.6"/>
  <line x1="160" y1="238" x2="300" y2="205" stroke="#4ade80" stroke-width="1.5" opacity="0.6"/>
  <line x1="160" y1="306" x2="300" y2="210" stroke="#4ade80" stroke-width="1.5" opacity="0.6"/>
  <!-- Load Balancer -->
  <rect x="300" y="150" width="200" height="100" rx="14" fill="#0f3460" stroke="#4ade80" stroke-width="2"/>
  <text x="400" y="192" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="14" font-weight="bold">LOAD BALANCER</text>
  <text x="400" y="212" text-anchor="middle" fill="#53c2c5" font-family="monospace" font-size="10">Round Robin</text>
  <!-- Rotating icon -->
  <circle cx="400" y="170" r="12" fill="none" stroke="#4ade80" stroke-width="1.5" stroke-dasharray="4 3" cy="170"/>
  <!-- Arrows to Servers -->
  <line x1="500" y1="180" x2="600" y2="102" stroke="#53c2c5" stroke-width="1.5" opacity="0.6"/>
  <line x1="500" y1="195" x2="600" y2="195" stroke="#53c2c5" stroke-width="1.5" opacity="0.6"/>
  <line x1="500" y1="210" x2="600" y2="290" stroke="#53c2c5" stroke-width="1.5" opacity="0.6"/>
  <!-- Backend Servers -->
  <rect x="600" y="70" width="140" height="60" rx="10" fill="#16213e" stroke="#53c2c5" stroke-width="1.5"/>
  <text x="670" y="97" text-anchor="middle" fill="#53c2c5" font-family="monospace" font-size="11" font-weight="bold">Server 1</text>
  <text x="670" y="115" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="9" opacity="0.7">● healthy</text>
  <rect x="600" y="165" width="140" height="60" rx="10" fill="#16213e" stroke="#53c2c5" stroke-width="1.5"/>
  <text x="670" y="192" text-anchor="middle" fill="#53c2c5" font-family="monospace" font-size="11" font-weight="bold">Server 2</text>
  <text x="670" y="210" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="9" opacity="0.7">● healthy</text>
  <rect x="600" y="260" width="140" height="60" rx="10" fill="#16213e" stroke="#e94560" stroke-width="1.5"/>
  <text x="670" y="287" text-anchor="middle" fill="#53c2c5" font-family="monospace" font-size="11" font-weight="bold">Server 3</text>
  <text x="670" y="305" text-anchor="middle" fill="#e94560" font-family="monospace" font-size="9" opacity="0.7">● unhealthy</text>
  <!-- Health check label -->
  <rect x="310" y="280" width="180" height="30" rx="8" fill="#4ade80" opacity="0.1" stroke="#4ade80" stroke-width="1" stroke-dasharray="4 3"/>
  <text x="400" y="300" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="10" opacity="0.8">Health Monitoring</text>
</svg>
