<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <rect width="800" height="400" rx="16" fill="#1a1a2e"/>
  <!-- API Gateway -->
  <rect x="280" y="30" width="240" height="50" rx="12" fill="#0f3460" stroke="#4ade80" stroke-width="2"/>
  <text x="400" y="61" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="14" font-weight="bold">API GATEWAY</text>
  <!-- Discovery Service -->
  <rect x="580" y="30" width="180" height="50" rx="12" fill="#16213e" stroke="#f5c542" stroke-width="1.5"/>
  <text x="670" y="55" text-anchor="middle" fill="#f5c542" font-family="monospace" font-size="10" font-weight="bold">SERVICE DISCOVERY</text>
  <text x="670" y="70" text-anchor="middle" fill="#f5c542" font-family="monospace" font-size="9" opacity="0.6">Eureka</text>
  <!-- Connections from gateway -->
  <line x1="340" y1="80" x2="180" y2="140" stroke="#4ade80" stroke-width="1.5" opacity="0.5"/>
  <line x1="400" y1="80" x2="400" y2="140" stroke="#4ade80" stroke-width="1.5" opacity="0.5"/>
  <line x1="460" y1="80" x2="620" y2="140" stroke="#4ade80" stroke-width="1.5" opacity="0.5"/>
  <!-- Microservice 1: Product Service -->
  <rect x="60" y="140" width="240" height="100" rx="12" fill="#16213e" stroke="#53c2c5" stroke-width="1.5"/>
  <text x="180" y="170" text-anchor="middle" fill="#53c2c5" font-family="monospace" font-size="13" font-weight="bold">Product Service</text>
  <rect x="90" y="185" width="60" height="20" rx="6" fill="#4ade80" opacity="0.15"/>
  <text x="120" y="199" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="9">REST</text>
  <rect x="160" y="185" width="60" height="20" rx="6" fill="#53c2c5" opacity="0.15"/>
  <text x="190" y="199" text-anchor="middle" fill="#53c2c5" font-family="monospace" font-size="9">JPA</text>
  <rect x="230" y="185" width="50" height="20" rx="6" fill="#f5c542" opacity="0.15"/>
  <text x="255" y="199" text-anchor="middle" fill="#f5c542" font-family="monospace" font-size="9">DB</text>
  <!-- Microservice 2: Order Service -->
  <rect x="280" y="140" width="240" height="100" rx="12" fill="#16213e" stroke="#53c2c5" stroke-width="1.5"/>
  <text x="400" y="170" text-anchor="middle" fill="#53c2c5" font-family="monospace" font-size="13" font-weight="bold">Order Service</text>
  <rect x="310" y="185" width="60" height="20" rx="6" fill="#4ade80" opacity="0.15"/>
  <text x="340" y="199" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="9">REST</text>
  <rect x="380" y="185" width="60" height="20" rx="6" fill="#53c2c5" opacity="0.15"/>
  <text x="410" y="199" text-anchor="middle" fill="#53c2c5" font-family="monospace" font-size="9">JPA</text>
  <rect x="450" y="185" width="50" height="20" rx="6" fill="#f5c542" opacity="0.15"/>
  <text x="475" y="199" text-anchor="middle" fill="#f5c542" font-family="monospace" font-size="9">DB</text>
  <!-- Microservice 3: Payment Service -->
  <rect x="500" y="140" width="240" height="100" rx="12" fill="#16213e" stroke="#53c2c5" stroke-width="1.5"/>
  <text x="620" y="170" text-anchor="middle" fill="#53c2c5" font-family="monospace" font-size="13" font-weight="bold">Payment Service</text>
  <rect x="530" y="185" width="60" height="20" rx="6" fill="#4ade80" opacity="0.15"/>
  <text x="560" y="199" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="9">REST</text>
  <rect x="600" y="185" width="60" height="20" rx="6" fill="#53c2c5" opacity="0.15"/>
  <text x="630" y="199" text-anchor="middle" fill="#53c2c5" font-family="monospace" font-size="9">JPA</text>
  <rect x="670" y="185" width="50" height="20" rx="6" fill="#f5c542" opacity="0.15"/>
  <text x="695" y="199" text-anchor="middle" fill="#f5c542" font-family="monospace" font-size="9">DB</text>
  <!-- Kafka / Message Bus -->
  <rect x="120" y="280" width="560" height="44" rx="10" fill="#0f3460" stroke="#e94560" stroke-width="1.5" stroke-dasharray="6 4"/>
  <text x="400" y="307" text-anchor="middle" fill="#e94560" font-family="monospace" font-size="13" font-weight="bold">Message Bus â€” Spring Cloud</text>
  <!-- Vertical connections to message bus -->
  <line x1="180" y1="240" x2="180" y2="280" stroke="#e94560" stroke-width="1.2" opacity="0.5" stroke-dasharray="4 3"/>
  <line x1="400" y1="240" x2="400" y2="280" stroke="#e94560" stroke-width="1.2" opacity="0.5" stroke-dasharray="4 3"/>
  <line x1="620" y1="240" x2="620" y2="280" stroke="#e94560" stroke-width="1.2" opacity="0.5" stroke-dasharray="4 3"/>
  <!-- Discovery connections -->
  <line x1="670" y1="80" x2="670" y2="140" stroke="#f5c542" stroke-width="1" opacity="0.3" stroke-dasharray="3 3"/>
  <line x1="670" y1="80" x2="180" y2="140" stroke="#f5c542" stroke-width="1" opacity="0.15" stroke-dasharray="3 3"/>
  <line x1="670" y1="80" x2="400" y2="140" stroke="#f5c542" stroke-width="1" opacity="0.15" stroke-dasharray="3 3"/>
  <!-- Spring Boot labels -->
  <rect x="280" y="350" width="110" height="26" rx="8" fill="#4ade80" opacity="0.12"/>
  <text x="335" y="368" text-anchor="middle" fill="#4ade80" font-family="monospace" font-size="10">Spring Boot</text>
  <rect x="400" y="350" width="110" height="26" rx="8" fill="#53c2c5" opacity="0.12"/>
  <text x="455" y="368" text-anchor="middle" fill="#53c2c5" font-family="monospace" font-size="10">Microservices</text>
</svg>
